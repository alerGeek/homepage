<div class="h3 text-muted mb-3">Projects</div>
<div *ngIf="repos.length != 0">
  <div mdbScrollspyElement="scrollspy-2" id="sectionProjectsId" *ngFor="let repo of repos">
    <h5>{{ repo.name }}</h5>
    <h6 class="page-link">
      Link: <a href="{{ repo.htmlUrl }}">{{ repo.htmlUrl }}</a>
    </h6>
    <p>{{ repo.description }}</p>
    <ul class="p-0 list-unstyled flex-wrap">
      <app-skill-element *ngFor="let tag of repo.tags" [skillName]="tag"></app-skill-element>
    </ul>
  </div>
</div>
<div *ngIf="repos.length == 0">
  <div class="alert-warning alert-link">
    Sorry - we are not able to fetch projects details from Github REST Api at this moment. However, you can check the page yourself!<br />
    Please check <a href="https://github.com/alerGeek">https://github.com/alerGeek</a> and see my pinned repositories.
  </div>
</div>
